
name: Test

on:
  push:
    branches:
      - main 
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest 

    services:
      postgres:
        image: postgres:15 
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: testdb
        ports:
          - 5432:5432 
        options: >- 
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 

    env:
      DATABASE_URL: postgres://postgres:postgres@localhost:5432/testdb

      BASE_URL: http://localhost:3000
      PORT: 3000
      NODE_ENV: test

      JWT_SECRET: dummy-secret-key-for-test
      JWT_ACCESS_TOKEN_SECRET: dummy-access-secret
      JWT_REFRESH_TOKEN_SECRET: dummy-refresh-secret

      AWS_REGION: ap-northeast-2
      AWS_ACCESS_KEY_ID: dummy-aws-access-key 
      AWS_SECRET_ACCESS_KEY: dummy-aws-secret-access-key 
      AWS_S3_BUCKET_NAME: dummy-panda-market-bucket

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3 
        with:
          node-version: "lts/*"

      - name: Install dependencies
        run: |
          cd sprint_3
          npm install

      - name: Apply DB Schema
        run: |
          cd sprint_3
          npm run prisma:migrate

      - name: Type Check
        run: |
          cd sprint_3
          npm run typecheck

      - name: Run Tests
        run: |
          cd sprint_3 
          npm run test:ci
